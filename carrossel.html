<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel" >
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100 h-75" src="https://cdn.pixabay.com/photo/2023/04/08/08/38/cat-7908955_960_720.jpg" />
                    <div class="carousel-caption">
                        <h2>Foto de um Gato</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100 h-75" src="https://cdn.pixabay.com/photo/2023/03/30/05/45/bird-7886820_960_720.jpg" />
                    <div class="carousel-caption">
                        <h2>Foto de uma Gaivota</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100 h-75" src="https://cdn.pixabay.com/photo/2023/04/03/16/08/mountains-7897182_960_720.jpg" />
                    <div class="carousel-caption">
                        <h2>Foto de uma Montanha</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
